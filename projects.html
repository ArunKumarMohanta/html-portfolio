<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <style>
    /* Import Roboto font for a modern look */
    @import url('https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap');

    /* Global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      background: #f5f5f5;
      color: #424242;
      padding: 20px;
      animation: fadeIn 1.5s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Headings */
    h1, h2, h3 {
      font-weight: 500;
      margin-bottom: 15px;
      color: #212121;
    }
    
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-top: 20px;
      animation: slideInDown 1s ease;
    }
    
    @keyframes slideInDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    h2 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 20px;
    }
    
    h3 {
      font-size: 1.4rem;
      color: #1976d2;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    
    h3:hover {
      transform: scale(1.05);
      color: #0d47a1;
    }
    
    /* Paragraphs and Links */
    p {
      margin-bottom: 15px;
    }
    
    a {
      color: #1976d2;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    a:hover {
      color: #0d47a1;
    }
    
    /* Horizontal rule style */
    hr {
      border: none;
      border-top: 1px solid #e0e0e0;
      margin: 30px 0;
    }
    
    /* Image styling */
    img {
      display: block;
      margin: 20px auto;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    
    img:hover {
      transform: scale(1.05);
    }
    
    /* Solver class for grouping images */
    .solver {
      display: inline-block;
      text-align: center;
    }
    
    .solver img {
      margin: 5px;
    }
    
    /* Footer-like links styling */
    p a {
      margin-right: 10px;
    }
    
    /* Responsive design */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      h3 {
        font-size: 1.2rem;
      }
      
      img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
