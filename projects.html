<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <style>
    /* Import Roboto font for a modern look */
    @import url('https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap');

    /* Global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      background: #f5f5f5;
      color: #424242;
      padding: 20px;
      animation: fadeIn 1.5s ease-in;
      max-width: 1000px;
      margin: 0 auto;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Headings */
    h1, h2, h3 {
      font-weight: 500;
      margin-bottom: 15px;
      color: #212121;
    }
    
    h1 {
      font-size: 2.8rem;
      text-align: center;
      margin-top: 20px;
      animation: slideInDown 1s ease;
    }
    
    @keyframes slideInDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    h2 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
      color: #424242;
    }
    
    h3 {
      font-size: 1.5rem;
      color: #1976d2;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    
    h3:hover {
      transform: scale(1.05);
      color: #0d47a1;
    }
    
    /* Horizontal rule */
    hr {
      border: none;
      border-top: 1px solid #e0e0e0;
      margin: 30px 0;
    }
    
    /* Image styling */
    .project-image {
      display: block;
      margin: 20px auto;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    
    .project-image:hover {
      transform: scale(1.05);
    }
    
    /* Project container */
    .project-container {
      margin-bottom: 40px;
    }
    
    /* Solver gallery */
    .solver {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .solver img {
      max-width: 30%;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }
    
    .solver img:hover {
      transform: scale(1.05);
    }
    
    /* Footer links styling */
    .footer-links {
      text-align: center;
      margin-top: 30px;
    }
    
    .footer-links a {
      color: #1976d2;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s ease;
    }
    
    .footer-links a:hover {
      color: #0d47a1;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.4rem;
      }
      h2 {
        font-size: 1.8rem;
      }
      h3 {
        font-size: 1.3rem;
      }
      .solver img {
        max-width: 45%;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      h3 {
        font-size: 1.2rem;
      }
      .solver img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Arun's Projects</h1>
  <h2>I am a web developer and programmer</h2>
  <hr/>
  
  <div class="project-container">
    <h3><a href="https://github.com/ArunKumarMohanta/YouTube-Videos-Analyser-using-Sentiment-Analysis-">YouTube Videos Analyser (Python Project)</a></h3>
    <img class="project-image" src="./assets/images/youtube-project.png" alt="screenshot of YouTube Videos Analyser project" height="200"/>
  </div>
  
  <div class="project-container">
    <h3><a href="https://github.com/ArunKumarMohanta/LinearEquationSolver-with-GUI">LinearEquationSolver-with-GUI</a></h3>
    <div class="solver">
      <img src="./assets/images/solver1.png" alt="screenshot of linear equation solver project" height="200"/>
      <img src="./assets/images/solver2.png" alt="screenshot of linear equation solver project" height="200"/>
      <img src="./assets/images/solver3.png" alt="screenshot of linear equation solver project" height="200"/>
    </div>
  </div>
  
  <div class="project-container">
    <h3><a href="./public/movie-ranking.html">Movie Ranking Project</a></h3>
    <img class="project-image" src="./assets/images/movie-ranking.png" alt="screenshot of Movie Ranking project" height="200"/>
  </div>
  
  <div class="project-container">
    <h3><a href="./public/birthday-invite.html">Birthday Invite Project</a></h3>
    <img class="project-image" src="./assets/images/birthday-invite.png" alt="screenshot of Birthday Invite project" height="200"/>
  </div>
  
  <hr/>
  
  <div class="footer-links">
    <a href="./public/about.html">About me</a>
    <a href="./public/contact.html">Contact me</a>
  </div>
</body>
</html>
