<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Invite</title>
  <style>
    /* Import Google Font */
    @import url('https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap');

    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #fff3e0;
      color: #333;
      padding: 20px;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1 {
      font-size: 3rem;
      text-align: center;
      color: #e64a19;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
    h2 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
      color: #bf360c;
    }
    img {
      display: block;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    img:hover {
      transform: scale(1.05);
    }
    h3 {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #e65100;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    h3:hover {
      color: #bf360c;
    }
    ul {
      list-style-type: disc;
      margin-left: 40px;
      margin-top: 10px;
    }
    li {
      margin: 10px 0;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    li:hover {
      transform: translateX(10px);
    }
    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #d84315;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #bf360c;
    }
    @media (max-width: 600px) {
      body { padding: 10px; }
      h1 { font-size: 2.5rem; }
      h2 { font-size: 1.5rem; }
      h3 { font-size: 1.2rem; }
      ul { margin-left: 20px; }
    }
  </style>
</head>
<body>
  <h1>It's My Birthday!</h1>
  <h2>On the ------</h2>
  <img src="https://raw.githubusercontent.com/appbrewery/webdev/main/birthday-cake3.4.jpeg" alt="purple birthday cake with candles">
  <h3>What to bring:</h3>
  <ul>
    <li>Baloons (I love baloons)</li>
    <li>Cake (I'm really good at eating)</li>
    <li>An appetite (There will be lots of food)</li>
  </ul>
  <h3>This is where you need to go:</h3>
  <a href="https://www.google.com/maps/@35.7040744,139.5577317,3a,75y,289.6h,87.01t,0.72r/data=!3m6!1e1!3m4!1sgT28ssf0BB2LxZ63JNcL1w!2e0!7i13312!8i6656">Google map link</a>
</body>
</html>
