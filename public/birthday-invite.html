<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>birthday invite</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Bounce animation for the main heading to add fun energy */
      h1 {
        animation: bounce 2s infinite;
        cursor: default;
      }
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-20px); }
        60% { transform: translateY(-10px); }
      }
      
      /* Interactive hover effect for the birthday cake image */
      img {
        transition: transform 0.3s ease;
        cursor: pointer;
      }
      img:hover {
        transform: scale(1.1);
      }
      
      /* Style links to be more interactive */
      a {
        transition: color 0.3s ease, text-decoration 0.3s ease;
      }
      a:hover {
        color: #e91e63;
        text-decoration: underline;
      }
      
      /* Hover effect on list items for added interactivity */
      ul li {
        transition: background-color 0.3s ease;
        cursor: pointer;
      }
      ul li:hover {
        background-color: rgba(233, 30, 99, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- This is one possible solution -->
    <h1>It's My Birthday!</h1>
    <h2>On the ------</h2>

    <img
      src="https://raw.githubusercontent.com/appbrewery/webdev/main/birthday-cake3.4.jpeg"
      alt="purple birthday cake with candles"
    />

    <h3>What to bring:</h3>
    <ul>
      <li>Baloons (I love baloons)</li>
      <li>Cake (I'm really good at eating)</li>
      <li>An appetite (There will be lots of food)</li>
    </ul>

    <h3>This is where you need to go:</h3>
    <a
      href="https://www.google.com/maps/@35.7040744,139.5577317,3a,75y,289.6h,87.01t,0.72r/data=!3m6!1e1!3m4!1sgT28ssf0BB2LxZ63JNcL1w!2e0!7i13312!8i6656"
      >Google map link</a
    >
  </body>
</html>
