<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>movie ranking</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Fade-in effect for the whole page */
      body {
        animation: fadeIn 1.5s ease-in;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      /* Hover effect for movie titles */
      h3 {
        transition: transform 0.3s ease, color 0.3s ease;
        cursor: pointer;
      }
      h3:hover {
        transform: scale(1.05);
        color: #0d47a1;
      }
      
      /* Subtle interactive background effect on paragraphs */
      p {
        transition: background 0.3s ease;
      }
      p:hover {
        background: rgba(25, 118, 210, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>The Best Movies According to Arun</h1>
    <h2>My top 3 movies of all-time.</h2>
    <hr />
    <h3>Spirited Away</h3>
    <p>This is my favourite anime. I love the beautiful images.</p>
    <h3>Ex Machina</h3>
    <p>Really cool sci-fi movie.</p>
    <h3>Drive</h3>
    <p>Super beautiful film. Really artistic.</p>
  </body>
</html>
